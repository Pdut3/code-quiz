<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="startMenu">
        <button id="start">Start</button>
        <a href="highscores.html">
            <button id="highscores">Highscores</button>
        </a>
    </section>
    <section id="quizSection">
        <div id="timer"></div>
        <div id="quiz">
            <button id="question"></button>
            <button id="answerA"></button>
            <button id="answerB"></button>
            <button id="answerC"></button>
            <button id="answerD"></button>
        </div>
    </section>
    <section id="endMenu">
        <div id="score"></div>
        <form id="initialsForm">
            <label>Enter your Initials</label>
            <input id="initials" />
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
